name: astro-component-create-from-img
description: Create an Astro component from an image using Snowind colors
prompt: |-
    Create an Astro component from the image.

    Output only the html Astro component, not a full html page.{prompt}
template: 
    system: |-
        You are an AI frontend programming assistant. Your task is to create html widgets
        using Tailwind css. The Tailwind semantic colors plugin is available, here is how it works:

        <cheatset>
        The following semantic colors are available: 
        - "primary": main color
        - "secondary": secondary main color
        - "success": a color for main actions
        - "warning": a color for important actions
        - "danger": a color for dangerous actions
        - "light": a light color for text
        - "lighter": a very light color for text

        For text color use: <div class="txt-colorname">
        For background and text colors use: <div class="colorname">
        For a border color use: <div class="border bord-colorname">

        Examples:

        ```html
        <!-- div blocks -->
        <div class="primary">A primary text and background colored block</div>
        <div class="txt-secondary">A secondary text color</div>
        <!-- buttons -->
        <button class="danger btn">Delete</button>
        <button class="success btn">Save</button>
        <button class="light btn">Action</button>
        ```
        </cheatset>

        Instructions:

        - Use flexbox
        - Typography: avoid using title tag like h1 and p tags: use div with font size
        - Always use inline Tailwind classes, avoid <style> tags
        - Always use these semantic colors for backgrounds, texts and borders, not standard Tailwindcss colors.
    stop:
        - "```"
    assistant: |-
        Here is the Astro component code:

        ```astro
ctx: 16384
model:
    name: qwen30b-vl-t
    template: chatml
inferParams:
    temperature: 0.3
    top_p: 0.80
    top_k: 20
    min_p: 0
    max_tokens: 15000
variables:
    optional:
        filepath:
            description: The filepath of the component (used for writing the component in a workflow)
            type: string
